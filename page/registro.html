<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Loza Agostina, Ruiz Mejia Alvaro Luis, Pereyra Jose Luis, Xamena Santiago, Gómez Marigliano José Luis"
    />
    <meta name="description" content="Funko-pop, figuras de acción" />
    <meta name="keywords" content="Funko-pop" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Funko Productos</title>
  </head>
  <body>
    <header class="d-flex justify-content-start">
      <nav class="">
        <div class="container-fluid mt-3 w-50 d-flex justify-content-start">
            <a class="navbar-brand" href="../index.html"><img src="../img/logos/logo2.png" class="logoNavbar w-75" alt="Logo de Empresa"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputUser" class="form-label"
                  >Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUser"
                  maxlength="70"
                  minlength="10"
                  required
                />
              </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              maxlength="120"
              minlength="15"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              maxlength="8"
              minlength="8"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mb-3">Crear</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="container my-4 footerCenter">
        <article class="row d-flex justify-content-center">
          <div class="col-12 col-md-3 col-lg-3">
            <h5>Funko-Pop Rolling</h5>
            <a href="#" class="textoFooter"><i class="bi bi-instagram mx-lg-2 mt-1 fs-4"></i></a>
            <a href="#" class="textoFooter"><i class="bi bi-whatsapp mx-lg-2 mt-1 fs-4"></i></a>
            <a href="#" class="textoFooter"><i class="bi bi-facebook mx-lg-2 mt-1 fs-4"></i></a>
            <a href="#" class="textoFooter"><i class="bi bi-envelope mx-lg-2 mt-1 fs-4"></i></a>
          </div>
          <div class="col-12 col-md-3 col-lg-3">
            <h5>Información</h5>
            <a href="#" class="textoFooter">Nuestra empresa<i class="bi bi-file-person mx-lg-2 mt-1 fs-4"></i></a>
          </div>
          <div class="col-12 col-md-3 col-lg-3">
            <h5>Formas de pago</h5>
            <i class="bi bi-paypal mx-lg-2 mt-1 fs-4"></i>
            <i class="bi bi-credit-card mx-lg-2 mt-1 fs-4"></i>
            <i class="bi bi-cash-coin mx-lg-2 mt-1 fs-4"></i>
          </div>
        </article>
      </section>
      <section class="p-3 bg-dark">
        <p class="text-white-50 text-center">
          &copy; Todos los derechos reservados.
        </p>
        <p class="text-white-50 text-center">Funko-Pop Rolling.</p>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="" type=""></script>
  </body>
</html>
