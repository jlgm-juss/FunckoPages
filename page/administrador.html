<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Loza Agostina, Ruiz Mejia Alvaro Luis, Pereyra Jose Luis, Xamena Santiago, Gómez Marigliano José Luis"
    />
    <meta name="description" content="Funko-pop, figuras de acción" />
    <meta name="keywords" content="Funko-pop" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Funko Productos</title>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg bg-light container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../img/logos/logo2.png" class="logoNavbar" alt="Logo de Empresa"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Administrador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Detalles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de nosotros</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success me-2" type="submit">
                Login
              </button>
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-3">
        <article>
          <h2 class="text-center">Administracion de Productos</h2>
          <hr />
          <h3>
            Ingrese el producto:
            <button type="button" class="btn fs-1" id="btnAgregarProducto">
              <i class="bi bi-file-earmark-diff-fill text-primary fs-1"></i>
            </button>
          </h3>
          <hr />
        </article>
        <article>
          <div>
            <h3>Listado de Productos</h3>
            <hr />
          </div>
          <div class="table-responsive">
            <table class="table table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Recurso</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody id="tablaProducto"></tbody>
            </table>
          </div>
        </article>
      </section>
      <!-- Modal  para ingresar producto-->
      <div
        class="modal fade"
        id="modalAgregarProducto"
        tabindex="-1"
        aria-labelledby="modalAgregarLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content text-bg-dark p-3">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAgregarLabel">
                Ingrese el Producto
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="text-bg-dark p-3" id="formProducto">
                <div>
                  <label for="codigo">Codigo</label>
                  <input
                    type="text"
                    id="codigo"
                    class="form-control"
                    required
                    minlength="1"
                    maxlength="350"
                    readonly
                    placeholder="Aqui iria el cod de generacion automatica"
                    disabled
                  />
                </div>
                <div>
                  <label for="nombre">Nombre</label>
                  <input
                    type="text"
                    id="nombre"
                    class="form-control"
                    required
                    minlength="1"
                    maxlength="350"
                    placeholder="Ingrese el Titulo a cargar"
                  />
                </div>
                <div>
                  <label for="descripcion">Descripcion</label>
                  <textarea
                    name="desc"
                    id="descripcion"
                    cols="30"
                    rows="4"
                    class="form-control"
                    required
                    minlength="1"
                    maxlength="350"
                    placeholder="Descripcion del producto..."
                  ></textarea>
                </div>

                <div>
                  <label for="precio">Precio</label>
                  <input
                    type="text"
                    id="precio"
                    class="form-control"
                    required
                    minlength="1"
                    maxlength="350"
                    placeholder="Ingrese el precio del producto..."
                  />
                </div>
                <div>
                  <label for="stock">Stock</label>
                  <input
                    type="text"
                    id="stock"
                    class="form-control"
                    required
                    minlength="1"
                    maxlength="350"
                    placeholder="Ingrese la cantidad de productos a cargar..."
                  />
                </div>
                <div>
                  <label for="imagen">Imagen</label>
                  <input
                    type="text"
                    id="imagen"
                    class="form-control"
                    required
                    minlength="1"
                    maxlength="350"
                    placeholder="Ingrese el recurso del producto..."
                  />
                </div>
                <div>
                  <label for="tipo">Seleccione el tipo de Funko-pop</label>
                  <select
                    name="tipo"
                    id="tipo"
                    class="form-control required"
                    required
                  >
                    <option value="">Seleccione el tipo de Funko-pop</option>
                    <option value="Thor">Thor</option>
                    <option value="Iron-Man">Iron-Man</option>
                    <option value="Capitan America">Capitan America</option>
                  </select>
                </div>
                <div>
                  <button class="btn btn-primary btn-lg my-3" type="submit">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section class="p-3 bg-dark">
        <p class="text-white-50 text-center">
          &copy; Todos los derechos reservados.
        </p>
        <p class="text-white-50 text-center">Funko-Pop Rolling.</p>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="/JS/app.js" type="module"></script>
    <script src="/JS/login.js"></script>
  </body>
</html>
